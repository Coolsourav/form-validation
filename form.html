<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    #passwordToggleIcon {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 m-1 p-5 pt-3 border border-secondary">
        <p class="text-center fs-1">Enter Details</p>
        <form class="row g-3">
          <div>
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lName" class="form-label">Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lName" placeholder="Enter your last name">
            </div>
          </div>
          <div class="mt-3 d-flex">
            <div class="form-check-inline">
              <p class="form-label">Gender</p>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <!-- ---------------gender end----------- -->
          <div>
            <label for="datedata" class="form-label">Year</label>
            <input type="date" id="datedata" class="form-control" id="year">
          </div>
          <div class="mt-2">
            <label for="inputDepartment" class="form-label">Deparatment</label>
            <select id="inputDepartment" class="form-select">
              <option value="EC" selected>Select</option>
              <option value="EC">EC</option>
              <option value="IT">IT</option>
              <option value="CS">CS</option>
              <option value="EEE">EEE</option>
            </select>
          </div>
          <div class="d-grid mt-3" id="buttonDiv">         <button class="btn btn-secondary"  onclick="location.href = './anotherpage.html';" type="button" id="submitbtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <a href="./anotherpage.html" target="_blank">next</a> -->
    <script src="./form.js"></script>
</body>

</html>
